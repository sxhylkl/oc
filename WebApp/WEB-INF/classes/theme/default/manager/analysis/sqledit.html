
<body>
	${navbar!""}
	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="main-container-inner">

			${menu!""}
			<div class="main-content">
				<div class="page-content">
					<!-- /.page-header -->
					<div class="row">
						<div class="alert alert-danger">
							<button data-dismiss="alert" class="close" type="button">
								<i class="icon-remove"></i>
							</button>
							<strong> <i class="icon-remove"></i> Oh snap!
							</strong> Change a few things up and try submitting again. <br />
						</div>
						<div class="well">
						<form id="target" name="target" enctype="multipart/form-data" action='${action_url!""}' method="POST" class="form-inline">
							<label for="sqledit">SQL:</label>
							<textarea  id="sql_script" name="sql_script"
								class="form-control limited"></textarea>
							<h3 class="header smaller lighter blue">
								[<a href="javascript:void(0)" onclick="sqlForm()">查询</a>] <small>[<a href="">All
										Checkboxes, Radio</a>]
								</small>
							</h3>
							<pre class="sql">
								${sql_edit!""}	
							</pre>
						</form>
						</div>
						<div class="col-xs-4 well">
							<div class="form-group">
								<label for="form-field-gplus"
									class="col-sm-2 control-label no-padding-right">名称：</label>
								<div class="col-sm-9">
									<span class="input-group-btn"> <span class="input-icon">
											<input type="text" id="form-field-gplus" placeholder="..." />
											<i class="icon-save bigger-160 red"></i>
									</span>
										<button type="button" class="btn btn-sm btn-default">
											<i class="icon-ok bigger-110"></i> 保存
										</button>
									</span>
								</div>
							</div>
						</div>
						<div class="col-xs-12">
							<h3 class="header smaller lighter blue">
								结果 <small>[<a href="">All Checkboxes, Radio</a>]
								</small>
							</h3>
						</div>
						<div class="col-xs-12">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="sample-table-1">
									<thead>
										<tr>
											<th class="center">id</th>
											<th>Domain</th>
											<th>Price</th>
											<th class="hidden-480">Clicks</th>
											<th><i class="icon-time bigger-110 hidden-480"></i>
												Update</th>
											<th class="hidden-480">Status</th>
											<th>ddd</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="center"><label> <input
													type="checkbox" class="ace" /> <span class="lbl"></span>
											</label></td>
											<td><a href="#">ace.com</a></td>
											<td>$45</td>
											<td class="hidden-480">3,330</td>
											<td>Feb 12</td>
											<td class="hidden-480"><span
												class="label label-sm label-warning">Expiring</span></td>
											<td>ddd</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.table-responsive -->
						</div>
					</div>
					<!-- /.row -->
				</div>
			</div>
			<!-- /.main-container -->

			<script src="${static_js_uri}/jquery.snippet.min.js"
				type="text/javascript"></script>
			<script src="${static_js_uri}/jquery.format.js"></script>
			<script type="text/javascript">
				$(document).ready(function() {
					$("pre.sql").snippet("sql", {
						style : "emacs",
						collapse : true,
						startCollapsed : false,
						showNum : true
					});
				});
				
				function sqlForm(){
					$("#sql_script").format({method: 'sql'});  
					
					$( "#target" ).submit();
				}
			</script>
