
<body> 
  ${navbar!""}
  <div class="main-container" id="main-container"> 
   <script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script> 
   <div class="main-container-inner"> 
    
    ${menu!""}
     <div class="main-content"> 
     <div class="breadcrumbs" id="breadcrumbs"> 
      <script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script> 
      <ul class="breadcrumb"> 
       <li> <i class="icon-home home-icon"></i> <a href="#">首页</a> </li> 
       <li class="active">${name}</li> 
      </ul> 
      <!-- #nav-search --> 
     </div> 
     <div class="page-content"> 
      <!-- /.page-header --> 
     <div class="row"> 
       <div class="col-xs-12 well"> 
        <form class="form-horizontal id-message-form col-xs-12" method="post"
									enctype="multipart/form-data" action="${action_url}"> 
         <label class="col-sm-3 control-label no-padding-right">CSV文件:</label> 
         <div class="col-sm-9"> 
          <input type="file" name="attachment" id="attachment"  accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" /> 
         </div> 
         <div class="form-group"> 
          <div class="col-sm-12"> 
           <label class="col-sm-3 control-label">表名:</label> 
           <input type="text" name="view_name"  id="view_name" class="col-sm-4" /> 
           <span class="col-sm-4">(只能英文,数字或下划线)</span> 
          </div> 
         </div> 
         <div class="form-group"> 
          <div class="col-sm-12"> 
           <label class="col-sm-3 control-label">名称:</label> 
           <input type="text" name="name" id="name" class="col-sm-4" /> 
          </div> 
         </div> 
         <div class="form-group"> 
          <div class="col-sm-12"> 
           <label class="col-sm-3 control-label">描述:</label> 
           <div class="col-sm-4"> 
            <textarea maxlength="50" id="idesc" name="idesc"  class="form-control limited"></textarea> 
           </div> 
          </div> 
         </div> 
         <div class="form-group"> 
          <span class="col-sm-4"></span> 
          <button class="btn btn-sm btn-default" type="submit"> <i class="icon-ok bigger-110"></i> 保存 </button> 
         </div> 
        </form> 
       </div> 
       <div class="col-xs-12"> 
        <h3 class="header smaller lighter blue"> 361 Scalable FontAwesome Icons <small> <a target="_blank" href="http://fontawesome.io/icons/"> (see all icons <i class="icon-external-link"></i> ) </a> </small> </h3> 
       </div> 
       <div class="col-xs-12"> 
        <div class="table-responsive"> 
         <table class="table table-striped table-bordered table-hover" id="sample-table-1"> 
          <thead> 
           <tr> 
            <th>登录名</th> 
            <th>昵称</th> 
            <th class="hidden-480">邮件</th> 
            <th> <i class="icon-time bigger-110 hidden-480"></i> 注册时间 </th> 
            <th class="hidden-480">最后登录时间</th> 
            <th>操作</th> 
           </tr> 
          </thead> 
          <tbody> 
           <tr> 
            <td> <a href="#">cylsl11</a> </td> 
            <td>xxx</td> 
            <td class="hidden-480">cxxx@ss.xom</td> 
            <td>2015-01-02 15:33</td> 
            <td class="hidden-480"> 2015-01-02 16:29 </td> 
            <td> 
             <div class="visible-md visible-lg hidden-sm hidden-xs btn-group"> 
              <a href="/admin_user_profile/edit?id=600000023"> <button class="btn btn-xs btn-info"> <i class="icon-edit bigger-120"></i> </button> </a> 
              <a href="/admin_user_profile/remove?id=600000023"> <button class="btn btn-xs btn-danger"> <i class="icon-trash bigger-120"></i> </button> </a> 
             </div> </td> 
           </tr> 
          </tbody> 
         </table> 
        </div>
        <!-- /.table-responsive --> 
       </div>
       <!-- /span --> 
      </div>
     <!-- /.row --> 
    <!-- /.main-content --> 
   
    <!-- /#ace-settings-container --> 
   </div> 
   <!-- /.main-container-inner --> 
   <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="icon-double-angle-up icon-only bigger-110"></i> </a> 
  </div> 
  <!-- /.main-container --> 
  
   <script type="text/javascript">
			jQuery(function($){
			
					$('.id-message-form .ace-file-input').closest('.file-input-container:not(:first-child)').remove();
					$('.id-message-form input[type=file]').ace_file_input('reset_input');
			
			    $('.id-message-form input[type=file]').ace_file_input()
					//and the wrap it inside .span7 for better display, perhaps
					.closest('.ace-file-input').addClass('width-90 inline').wrap('<div class="row file-input-container"><div class="col-sm-7"></div></div>');

			});
		</script>
