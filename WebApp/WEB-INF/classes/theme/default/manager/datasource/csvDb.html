
<body> 
  ${navbar!""}
  <div class="main-container" id="main-container"> 
   <script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script> 
   <div class="main-container-inner"> 
    
    ${menu!""}
     <div class="main-content"> 
     <div class="breadcrumbs" id="breadcrumbs"> 
      <script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script> 
      <ul class="breadcrumb"> 
       <li> <i class="icon-home home-icon"></i> <a href="#">首页</a> </li> 
       <li class="active">${name}</li> 
      </ul> 
      <!-- #nav-search --> 
     </div> 
     <div class="page-content"> 
      <!-- /.page-header --> 
     <div class="row"> 
       <div class="col-xs-12 well"> 
        <form class="form-horizontal id-message-form col-xs-12" method="post"
									enctype="multipart/form-data" action='${action_url!""}'> 
         <label class="col-sm-3 control-label no-padding-right">CSV文件:</label> 
         <div class="col-sm-9"> 
          <input type="file" name="attachment" id="attachment"  accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" /> 
         </div> 
         <div class="form-group"> 
          <div class="col-sm-12"> 
           <label class="col-sm-3 control-label">视图名:</label> 
           <input type="text" name="view_name"  id="view_name" class="col-sm-4" /> 
           <span class="col-sm-4">(只能英文,数字或下划线)</span> 
          </div> 
         </div> 
         <div class="form-group"> 
          <div class="col-sm-12"> 
           <label class="col-sm-3 control-label">名称:</label> 
           <input type="text" name="name" id="name" class="col-sm-4" /> 
          </div> 
         </div> 
         <div class="form-group"> 
          <div class="col-sm-12"> 
           <label class="col-sm-3 control-label">描述:</label> 
           <div class="col-sm-4"> 
            <textarea maxlength="50" id="idesc" name="idesc"  class="form-control limited"></textarea> 
           </div> 
          </div> 
         </div> 
         <div class="form-group"> 
          <span class="col-sm-4"></span> 
          <button class="btn btn-sm btn-default" type="submit"> <i class="icon-ok bigger-110"></i> 保存 </button> 
         </div> 
        </form> 
       </div> 
       
       <!-- /span --> 
      </div>
     <!-- /.row --> 
    <!-- /.main-content --> 
   
    <!-- /#ace-settings-container --> 
   </div> 
   <!-- /.main-container-inner --> 
   <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="icon-double-angle-up icon-only bigger-110"></i> </a> 
  </div> 
  <!-- /.main-container --> 
  
   <script type="text/javascript">
			jQuery(function($){
			
					$('.id-message-form .ace-file-input').closest('.file-input-container:not(:first-child)').remove();
					$('.id-message-form input[type=file]').ace_file_input('reset_input');
			
			    $('.id-message-form input[type=file]').ace_file_input()
					//and the wrap it inside .span7 for better display, perhaps
					.closest('.ace-file-input').addClass('width-90 inline').wrap('<div class="row file-input-container"><div class="col-sm-7"></div></div>');

			});
		</script>
