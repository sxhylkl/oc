
<body> 
  ${navbar!""}
  <div class="main-container" id="main-container"> 
   <script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script> 
   <div class="main-container-inner"> 
    
    ${menu!""}
     <div class="main-content"> 
     <div class="breadcrumbs" id="breadcrumbs"> 
      <script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script> 
      <ul class="breadcrumb"> 
       <li> <i class="icon-home home-icon"></i> <a href="#">首页</a> </li> 
       <li class="active">${name}</li> 
      </ul> 
      <!-- #nav-search --> 
     </div> 
     <div class="page-content"> 
      <!-- /.page-header --> 
      <div class="row"> 
      	<div class="col-xs-12">
							<h3 class="header smaller lighter blue">
								结果 <small>
								<a href="javascript:void(null);" id="btn5">删除选择的缓存</a>
								</small>
							</h3>
						</div>
						<div class="col-xs-12">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="sample-table-1">
									<thead>
										<tr>
											<th class="center">
												<label>
													<input type="checkbox" class="ace">
													<span class="lbl"></span>
												</label>
											</th>
											<th class="center">id</th>
											<th>标题</th>
											
											<th class="hidden-480">创建时间</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
									    <#if pp_list ??>
										<#list pp_list as item>
										<tr>
											<td class="center">
												<label>
													<input type="text"  value="${fun.meescape(item.doc)}" name="doc_${item.id}" id="doc_${item.id}" style="display:none;">													
												</label>
											</td>
														
											<td class="center">
												${item_index + 1}
											</td>			
											<td>
												<a href="javascript:void(0)" onclick="showdoc(${item.id})">${item.title}</a>
											</td>											
											
											<td>${fun.DateFormat(item.ctime, "yyyy-MM-dd HH:mm")}</td>
										
											<td><a href="md5=${item.id}">删除缓存</a> </td>
										</tr>
										</#list>
										</#if>
									</tbody>
								</table>
							</div>
							<!-- /.table-responsive -->
						</div>
			<div>
			${Page}
			</div>
     </div> 
     <!-- /.row --> 
    <!-- /.main-content --> 
   
    <!-- /#ace-settings-container --> 
   </div> 
   <!-- /.main-container-inner --> 
   <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"> <i class="icon-double-angle-up icon-only bigger-110"></i> </a> 
  </div> 
  <!-- /.main-container --> 
  <script type="text/javascript" src="${static_js_uri}/bootbox.min.js"></script>
	<script type="text/javascript">
		function showdoc(id){
				//var msg = "<div id='pdf_id'>"+$("#doc_"+id).val()+"</div>";
				var msg = $("#doc_"+id).val();
				msg = unescape(msg);
				bootbox.dialog({
					message: msg,
					buttons: 			
					{
						"OK" :
						 {
							"label" : "<i class='icon-ok'></i> 关闭",
							"className" : "btn-sm btn-success",
							"callback": function() {
								//Example.show("great success");
								console.log("here");
								
							}
						}
						
					}
					
				});
				$(".modal-dialog").css("width","1212px");
		}
	</script>
